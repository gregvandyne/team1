<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shelf</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="/home" class="logo">LITFLIX</a>
            <div class="search-container">
                <form id="search-form" action="/searchPage" method="GET">
                    <input id="search-input" type="text" name="q" placeholder="Search by Genre, Author, or Title">
                    <button type="submit" class="search-btn">üîç</button>
                </form>
            </div>
            <a href="/myShelf" class="my-shelf-btn">My Shelf</a>
        </nav>
    </header>
    <main>
        <div id="shelf-books" class="book-list"></div>
    </main>

    <!-- Modal for My Shelf Page -->
    <div id="shelf-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <img id="shelf-book-image" src="" alt="Book Cover" class="modal-book-img">
                <div class="modal-details">
                    <h2 id="shelf-book-title"></h2>
                    <p><strong>Author:</strong> <span id="shelf-book-author"></span></p>
                    <p><strong>Genre:</strong> <span id="shelf-book-genre"></span></p>
                    <p id="shelf-book-description"></p>
                    <div class="modal-buttons">
                        <button id="remove-from-shelf">Remove from My Shelf</button>
                        <button id="download-shelf-book">Download</button>
                        <button id="close-shelf-modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
