<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litflix - My Shelf</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="/home" class="logo">LITFLIX</a>
            <div class="search-container">
                <input id="search-input" type="text" placeholder="Search by Author, Title, or Genre">
                <a href="/searchPage" class="search-btn">üîç</a>
            </div>
            <a href="/myShelf" class="my-shelf-btn">My Shelf</a>
        </nav>
    </header>
    <main>
        <h1 class="shelf-title">MY SHELF</h1>
        <hr class="divider">
        <div id="shelf-books" class="shelf-grid">
            <!-- Example books for layout testing -->
            <div class="book" onclick="openBookModal('Crime and Punishment', 'Fyodor Dostoevsky', 'Classic', 'A gripping tale of morality and redemption.', '../static/crime_and_punishment.jpg')">
                <img src="../static/crime_and_punishment.jpg" alt="Crime and Punishment">
            </div>
            <div class="book" onclick="openBookModal('Dracula', 'Bram Stoker', 'Horror', 'A classic Gothic horror novel.', '../static/dracula.jpg')">
                <img src="../static/dracula.jpg" alt="Dracula">
            </div>
            <!-- Add more books below this -->
        </div>
    </main>

    <!-- Modal for Book Details -->
    <div id="shelf-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBookModal()">&times;</span>
            <div class="modal-body">
                <img id="shelf-book-image" src="" alt="Book Cover" class="modal-book-img">
                <div class="modal-details">
                    <h2 id="shelf-book-title"></h2>
                    <p><strong>Author:</strong> <span id="shelf-book-author"></span></p>
                    <p><strong>Genre:</strong> <span id="shelf-book-genre"></span></p>
                    <p><strong>Downloads:</strong> <span id="shelf-book-downloads"></span></p>
                    <p id="shelf-book-description"></p>

                    <p id="shelf-book-description"></p>
                    <div class="modal-buttons">
                        <button id="remove-from-shelf">Remove from Shelf</button>
                        <button id="read-now">Read Now</button>
                        <button id="close-modal" onclick="closeBookModal()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
