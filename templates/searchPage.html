<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shelf</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">LITFLIX</a>
            <div class="search-container">
                <input id="search-input" type="text" placeholder="Search by Genre, Author, ISBN">
                <a href="searchPage.html" class="search-btn">üîç</a>
            </div>
            <a href="myShelf.html" class="my-shelf-btn">My Shelf</a>
        </nav>
    </header>
    <main>
        <div id="book-search" class="book-list"></div>
        <!-- Filter Sidebar -->
        <div id="filter-sidebar" class="filter-sidebar">
            <div id="filter-toggle" class="filter-toggle">‚ùØ</div>
            <div class="filter-content">
                <h3>Filter Books</h3>
                <label for="genre-filter">Genre:</label>
                <select id="genre-filter">
                    <option value="">All</option>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="mystery">Mystery</option>
                </select>

                <label for="author-filter">Author:</label>
                <input type="text" id="author-filter" placeholder="Search by Author">

                <label for="rating-filter">Rating:</label>
                <input type="range" id="rating-filter" min="1" max="5" step="0.5">

                <label for="year-filter">Year:</label>
                <input type="number" id="year-filter" placeholder="YYYY">

                <label for="format-filter">Format:</label>
                <select id="format-filter">
                    <option value="">All</option>
                    <option value="ebook">E-Book</option>
                    <option value="audiobook">Audiobook</option>
                    <option value="hardcover">Hardcover</option>
                </select>

                <button id="apply-filters" class="apply-filters">Apply Filters</button>
            </div>
        </div>


    </main>
       <!-- Modal Window -->
       <div id="book-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <img id="book-image" class="modal-book-image" src="" alt="Book Image">
                <div class="book-details">
                    <h2 id="book-title"></h2>
                    <p><strong>Author:</strong> <span id="book-author"></span></p>
                    <p><strong>Genre:</strong> <span id="book-genre"></span></p>
                    <p><strong>Description:</strong> <span id="book-description"></span></p>
                    <div class="modal-actions">
                        <button id="add-to-shelf-btn">Add to My Shelf</button>
                        <button id="download-btn">Download</button>
                        <button id="close-modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
