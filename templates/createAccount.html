<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - LitFlix</title>
    <link rel="stylesheet" href="../static/loginPage.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>LITFLIX</h1>
            <p>Create your account</p>
        </div>
        <form id="createAccountForm" action="/createAccount" method="POST">
            <input type="text" placeholder="Username" id="username" name="username" required>
            <input type="email" placeholder="Email" id="email" name="email" required>
            <input type="password" placeholder="Password" id="password" name="password" required>
            <div class="button-group">
                <button type="button" id="backToLoginBtn">Back to Login</button>
                <button type="submit">Create Account</button>
            </div>
        </form>
    </div>
    <script src="../static/createAccount.js"></script>
</body>
</html>
