<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitFlix - Featured</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">LITFLIX</a>
            <div class="search-container">
                <input id="search-input" type="text" placeholder="Search by Genre, Author, ISBN">
                <a href="searchPage.html" class="search-btn">üîç</a>
            </div>
            <a href="myshelf.html" class="my-shelf-btn">My Shelf</a>
        </nav>
    </header>

    <main>
        <section class="featured">
            <h2 class="featured-header">FEATURED</h2>
            <div class="featured-content">
                <div class="featured-author">
                    <h2>FEATURED AUTHOR</h2>
                    <div class="featured-author-content">
                        <img src="author-image.jpg" alt="Author Image" class="author-image">
                        <div class="author-details">
                            <p><strong>Author Name:</strong> Jane Doe</p>
                            <p><strong>Bio:</strong> Jane Doe is a renowned author known for her thrilling novels and captivating storytelling.</p>
                            <ul class="author-titles">
                                <li>Title 1</li>
                                <li>Title 2</li>
                                <li>Title 3</li>
                            </ul>
                            <button onclick="navigateTo('searchPage.html')">Read Other Works</button>
                        </div>
                    </div>
                </div> 

                <div class="featured-collection">
                    <h2>FEATURED COLLECTION</h2>
                    <div class="featured-collection-content">
                        <img src="book1.jpg" alt="Book 1">
                        <img src="book2.jpg" alt="Book 2">
                        <img src="book3.jpg" alt="Book 3">
                        <img src="book4.jpg" alt="Book 4">
                        <img src="book5.jpg" alt="Book 5">
                        <img src="book6.jpg" alt="Book 6">
                    </div>
                    <button onclick="navigateTo('collection.html')">See the Collection</button>
                </div> 
            </div> 
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
